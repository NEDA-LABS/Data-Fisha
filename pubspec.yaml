name: smartstock
description: SmartStock mobile application
version: 1.0.7-d.2022.12.30
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  uuid: ^3.0.6
  crypto: ^3.0.2
  bfast: ^5.0.0-beta.1
