    git:
      url: https://github.com/tekartik/app_flutter_utils.dart
      ref: dart2_3
      path: app_sembast
      version: '>=0.1.0'
  flutter_svg: ^1.1.5
  workmanager: ^0.5.1
  timeago: ^3.3.0
  charts_flutter: ^0.12.0
  printing: ^5.10.4
